<div class="row">
    <div class="chip" ng-repeat="object in listObjects track by $index" ng-show="object.capteur == true" style="margin-top : 20px;margin-left:30px;">
        <img alt="Contact Person" src="../img/noun_381031_cc.png">
            {{object.nom}} : {{object.valeur}}
        </img>
    </div>
</div>
<div class="row">
    <div class="col s9">
    <h3 class="center-align">Lights</h3>
    <div class="col s4" ng-repeat="object in lightArray track by $index" ng-show="object.capteur == false">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">
                            {{object.nom}}
                        </span>
                        <p>
                            Liste des fonctions disponibles :
                        </p>
                        <div ng-repeat="fonction in object.fonction track by $index">
                            {{fonction.name}}
                        </div>
                    </div>
                    <div class="card-action">
                        <a ng-click="objectFunction('up', object._id)">
                            UP
                        </a>
                        <a ng-click="objectFunction('down', object._id)">
                            DOWN
                        </a>
                    </div>
                </div>
            </div>
</div>
<div class="col s3">
 <h3 class="center-align">Stores</h3>
 <div class="col s12" ng-repeat="object in storeArray track by $index" ng-show="object.capteur == false">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">
                            {{object.nom}}
                        </span>
                        <p>
                            Liste des fonctions disponibles :
                        </p>
                        <div ng-repeat="fonction in object.fonction track by $index">
                            {{fonction.name}}
                        </div>
                    </div>
                    <div class="card-action">
                        <a ng-click="objectFunction('up', object._id)">
                            UP
                        </a>
                        <a ng-click="objectFunction('down', object._id)">
                            DOWN
                        </a>
                    </div>
                </div>
            </div>
</div>
