<div ng-if="!isAuthorized(authorizedRoles)"><h3>Vous n'êtes pas autorisé à accéder à cette page</h3></div>

<div ng-if="isAuthorized(authorizedRoles)">
    
    <div class="row">
        <div class="col s12">
            <div class="card blue-grey darken-1" ng-repeat="object in listObjects">
                <div class="card-content white-text" ng-show="object.capteur == 'false'">
                    <span class="card-title"><i class="material-icons left">{{object.icon}}</i>{{object.name}}</span>
                    <p>Fonctions disponibles : {{object.fonctions}}</p>
                </div>
                <div class="card-action">
                    <div ng-repeat="function in object.fonctions">
                        <a ng-click="objectFunction(function.name, object.id)"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

$('.collapsible').collapsible({
    accordion : true // A setting that changes the collapsible behavior to expandable instead of the default accordion style
    });

    </script>
