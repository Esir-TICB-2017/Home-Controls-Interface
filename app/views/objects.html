<div ng-if="!isAuthorized(authorizedRoles)"><h3>Vous n'êtes pas autorisé à accéder à cette page</h3></div>

<div ng-if="isAuthorized(authorizedRoles)">
    
    <div class="row">
        <div class="col s3" ng-repeat="object in listObjects">
            <div class="card blue-grey darken-1" ng-show="object.capteur == false">
                <div class="card-content white-text">
                    <span class="card-title"><i class="material-icons left">send</i>{{object.nom}}</span>
                    <p>Fonctions disponibles : <span ng-repeat="fct in object.fonction"><br>{{fct.name}}</span></p>
                </div>
                <div class="card-action">
                        <a ng-click="objectFunction('up', object._id)">UP</a>
                        <a ng-click="objectFunction('down', object._id)">DOWN</a>
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
    $( document ).ready(function(){
        $('.collapsible').collapsible({
            accordion : true // A setting that changes the collapsible behavior to expandable instead of the default accordion style
            });
    });
    </script>
