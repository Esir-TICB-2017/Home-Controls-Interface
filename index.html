<! DOCTYPE HTML>

<html lang="fr" ng-app="homeControlsInterfaceApp">
<!-- On déclare dès le début le module app angular-->
<head>
    <meta charset="utf-8">
    <title>Contrôles Maison - Accueil</title>
    <!-- Ajout des frameworks-->

   
    <link rel="stylesheet" href="bower_components/Materialize/bin/materialize.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="bower_components/Materialize/bin/materialize.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-dragdrop/src/angular-dragdrop.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
    
<body ng-controller="navbarCtrl" class="blue-grey lighten-5">
    <!-- Premiers essais pour structurer la page avec des blocs, uniquement adapté PC pour le moment -->
    
    <!-- Menu du haut -->
    
    <!-- Menus déroulants de la navbar -->
    <ul id="Notifications" class="dropdown-content"> 
        <li><a href="#!"><span class="red-text">Important  <span class="new badge">2</span></span></a></li>
        <li><a href="#!"><span class="yellow-text text-darken-2">News</span></a></li>
    </ul>
    
    <ul id="User" class="dropdown-content">
        <li><p class="teal-text text-lighten2 center">Paramètres</p></li>
        <li><p class="teal-text text-lighten2 center" ng-click="changeUserName()">Changer de nom</p></li>
        <li><a href="#!">Déconnexion</a></li>
    </ul>
    
    <!-- Navbar en elle-même -->
    <div class="navbar-fixed">
    <nav class="blue-grey darken-3">
        <div class="nav-wrapper">
            <a href="#!" data-activates="mobileMenu" class="button-collapse" ><i class="material-icons">menu</i></a>
            <a href="index.html" class="brand-logo center"><img src="Images/home.png" alt="logo" style="width : 60px;height : 60px;"></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li class="active"><a href="#/home">Home</a></li>
            <li><a href="#/scenarios">Scénarios</a></li>
            <li><a href="#/objets">Objets</a></li>
        </ul>
        <ul id="nav-mobile" class="right">
            <li>
                <a href="#!" class="dropdown-button" data-beloworigin="true" data-activates="Notifications">
                    Notifications <i class="material-icons right">arrow_drop_down</i>
                </a>
            </li>
            <li>
                <a href="#!" class="dropdown-button" data-beloworigin="true" data-activates="User">
                    <p><div class="chip"><img src="Images/loulou.png" alt="loulou">{{nomUtilisateur}}</div></p>
                </a>
            </li>
        </ul>
        <ul class="side-nav" id="mobileMenu">
            <li><a href="#/home">Home</a></li>
            <li><a href="#/scenarios">Scénarios</a></li>
            <li><a href="#/objets">Objets</a></li>
        </ul>
        </div>
    </nav>
    </div>

<div class="row">
        <div class="col s12 m6 l12">
            <div class="container">
                <div class="card-panel" data-collapsible="accordion" data-drag="true" jqyoui-draggable> 
<label>Single number:
    <input type="text" name="input" ng-model="example.text"
           ng-pattern="example.word" required ng-trim="false">
  </label>

                     </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m6 l12">
            <div class="container">
                <div class="card-panel" data-collapsible="accordion" data-drag="true" jqyoui-draggable> 
                    <canvas id="line" class="chart chart-line" chart-data="data"
                        chart-labels="labels" chart-legend="true" chart-series="series" width="1046"
                        chart-click="onClick" >
                    </canvas> 
                </div>
            </div>
        </div>
    </div>
  

<div class="row">
      <div class="col s6 m6">
        <div class="card-panel red lighten-2"  data-collapsible="accordion" data-drag="true" jqyoui-draggable>
            <div class="row">
                <div class="col s6">
                    <h5>Lampe salon</h5>
                </div>
                <div class="col s6">
                    <div class="switch">
                        <label>
                            Off
                            <input type="checkbox">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    
    <!-- Contenu de la page -->
    <div ng-view class="view-frame"></div>
   
    
<!-- Initialisation des élements JQuery -->
<script>
    $( document ).ready(function(){});
    $(".button-collapse").sideNav();
</script>
    
</body>

</html>
