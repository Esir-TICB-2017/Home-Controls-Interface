<! DOCTYPE HTML>

<html lang="fr" ng-app="homeControlsInterfaceApp">
<!-- On déclare dès le début le module app angular-->
<head>
    <meta charset="utf-8">
    <title>Contrôles Maison - Accueil</title>
    <!-- Ajout des frameworks-->

   
    <link rel="stylesheet" href="bower_components/Materialize/bin/materialize.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="bower_components/Materialize/bin/materialize.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-dragdrop/src/angular-dragdrop.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>-->
    <script src="bower_components/Chart.js/Chart.min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
    <!-- On pourra par la suite, selon nos besoins, ajouter ici d'autres frameworks comme Jquery-->
    <!-- Ajout des fichiers JS que l'on à créé -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
    
<body ng-controller="navbarCtrl" class="blue-grey lighten-5">
    
    <!-- Menu du haut -->
    
    <!-- Menus déroulants de la navbar -->
    <ul id="Notifications" class="dropdown-content"> 
        <li><a href="{{pageActive}}"><span class="red-text">Important</span> <span class="new badge ">2</span></a></li>
        <li><a href="{{pageActive}}"><span class="yellow-text text-darken-2">News</span></a></li>
    </ul>
    
    <ul id="User" class="dropdown-content">
        <li><p class="teal-text text-lighten2 center">Paramètres</p></li>
        <li><p class="teal-text text-lighten2 center" ng-click="changeUserName()">Changer de nom</p></li>
        <li><a href="{{pageActive}}">Déconnexion</a></li>
    </ul>
    
    <!-- Navbar en elle-même -->
    <div class="navbar-fixed">
    <nav class="blue-grey darken-3">
        <div class="nav-wrapper">
            <a ng-href="pageActive" data-activates="mobileMenu" class="button-collapse" ng-click="reload('pageActive')"><i class="material-icons">menu</i></a>
            <a href="#/home" class="brand-logo center hide-on-med-and-down"><img src="Images/home.png" alt="logo" style="width : 60px; height : 60px;"></a>
            <a href="#/home" class="brand-logo left hide-on-large-only"><img src="Images/home.png" alt="logo" style="margin-left : 50px; margin-top : 0px; width : 55px;height : 55px;"></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li ng-class="activeHome"><a href="#/home" ng-click="reload('#/home')">Home</a></li>
            <li ng-class="activeScenarios"><a href="#/scenarios" ng-click="reload('#/scenarios')">Scénarios</a></li>
            <li ng-class="activeObjets"><a href="#/objets" ng-click="reload('#/objets')">Objets</a></li>
        </ul>
        <ul id="nav-mobile" class="right">
            <li>
                <a href="{{pageActive}}" class="dropdown-button" data-beloworigin="true" data-activates="Notifications" ng-click="reload('pageActive')">
                 Notifications <i class="material-icons right" style="line-height: 2;">arrow_drop_down</i>
                </a>
            </li>
            <li>
                <a href="{{pageActive}}" class="dropdown-button" data-beloworigin="true" data-activates="User" ng-click="reload('pageActive')">
                    <p><div class="chip"><img src="Images/loulou.png" alt="loulou">{{nomUtilisateur}}</div></p>
                </a>
            </li>
        </ul>
        <ul class="side-nav" id="mobileMenu">
            <li ng-class="activeHome" ng-click="reload('#/home')"><a href="#/home">Home</a></li>
            <li ng-class="activeScenarios" ng-click="reload('#/scenarios')"><a href="#/scenarios">Scénarios</a></li>
            <li ng-class="activeObjets" ng-click="reload('#/objets')"><a href="#/objets">Objets</a></li>
        </ul>
        </div>
    </nav>
    </div>
    
    <!-- Contenu de la page -->
    <div ng-view class="view-frame"></div>
   
    
<!-- Initialisation des élements JQuery -->
<script>
    $( document ).ready(function(){});
    $(".button-collapse").sideNav();
    $('.dropdown-button').dropdown({
         constrain_width: false
    });
</script>
    
</body>

</html>
