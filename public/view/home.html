<ul class="collapsible" data-collapsible="accordion" style="margin-top: 0px">
    <li>
      <div class="collapsible-header"><i class="material-icons">add</i>Create new object widgetâ€¦</div>
      <div class="collapsible-body">
      <div class="row">
      <div class="col s2">
                <label>Object selection</label>
                <select class="browser-default">
                  <option value="" disabled="" selected="">Choose your object</option>
                  <option ng-repeat="object in listObjects">{{object.name}}</option> 
                </select>
              </div>
              <div class="col s2">
                <label>Parameter selection</label>
                <select class="browser-default">
                  <option value="" disabled="" selected="">Choose a parameter</option>
                  <option ng-repeat="object in listObjects" ng-Value="object._id">{{object.parameters}}</option> 
                </select>
              </div>

       </div>

      </div>
    </li>
  </ul>
